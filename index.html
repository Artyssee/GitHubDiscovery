<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>GitHub Discovery Tool</title>
	<link rel="stylesheet" href="./dist/assets/css/main.css">
</head>
<body class="githubtool-body">
	<div class="githubtool-section">
		<h1 class="header githubtool-section__header">GitHub Discovery Tool</h1>
		<p class="parargraph githubtool-section__text">Find GitHub user information down here!</p>
	</div>
	<div class="githubtool-formsection">

		<form id="gitForm" class="githubtool-form">
			<input id="gitFormSub" class="githubtool-form__input" type="text" name="search" placeholder="Find GitHub user..." class="githubtool-form__search" />
			<input class="button button--dark" type="submit" />
			<div class="githubtool-form__status-orb"></div>
		</form>


		<div class="githubuser-container">

		</div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
		<script src="./assets/js/main.js"></script>
	</div>
</body>
</html>
